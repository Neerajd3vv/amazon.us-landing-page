<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/amazon.us-landing-page/style.css"
</head>
<body>
    <header>
        <div id="navbar">
            <div class="border" id="nav-logo">
                <img id="amalogo" class="amalogo" src="/amazon.us-landing-page/images/Amazon-Emblem-removebg-preview.png">
            </div>
            <div id="nav-address">
                
                    <p id="delivery">Deliver to</p>
                    <div class="nav-deliver-logo">
                        <i class="fa-solid fa-location-dot"></i>
                        <p id="india">India</p>
                    </div>
                

            </div>
            <!-- <div id="outer-search">  -->
            
            <div id="nav-search">
                <select class="selectors">
                    <option value="All">
                        All
                    </option>

                
                    <option value="Arts&craft">Arts&craft</option>
                    <option value="Elctronics">Elctronic</option>
                    <option value="Books">Books</option>
                    <option value="computers">computers</option>
                    <option value="kinddle store"></option>
                </select>
                <input id="input-box" type="text" placeholder="Search Amazon">
                <div id="search-icon">
                    <i  class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- </div>  -->
            </div>


        <!-- <div id="mininav"></div>  -->
    </header>
</body>
</html>
